<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Loopty Loop</title>
  </head>
  <body>

    <header>
      <img src="img/logo.png" class="header_img">
      <img src="img\1.png" class="header_site">
    </header>


    <div class="bpm_box">
      <label id="bpm_value">BPM: 105</label>
      <input type='range' value='105' min='80' max='200' id='bpm'>
    </div>



    <section class="container">
      <h1>Percussion</h1>

      <section id="kick_box">
        <div id='loops1'>
          <label>Kick:</label>
          <input type='checkbox' class='kick_1'>
        </div>

        <div id='loops1'>
          <label>Kick 2:</label>
          <input type='checkbox' class='kick_2'>
        </div>

        <div id='loops1'>
          <label>Kick 3:</label>
          <input type='checkbox' class='kick_3'>
        </div>

        <div id='loops1'>
          <label>Kick 4:</label>
          <input type='checkbox' class='kick_4'>
        </div>

        <div>
          <label>Kick Volume:</label>
          <input type='range' value='0' min='-40' max='10' id='kick_vol'>
        </div>

      </section>

      <section id="snare_box">
        <div>
          <label>Snare:</label>
          <input type='checkbox' class='snare_1'>
        </div>

        <div>
          <label>Snare 2:</label>
          <input type='checkbox' class='snare_2'>
        </div>

        <div>
          <label>Snare Volume:</label>
          <input type='range' value='0' min='-40' max='10' id='snare_vol'>
        </div>

      </section>

      <section id="hats_box">

        <div>
          <label>Hats:</label>
          <input type='checkbox' class='hat_1'>
        </div>

        <div>
          <label>Hats 2:</label>
          <input type='checkbox' class='hat_2'>
        </div>

        <div>
          <label>Hats 3:</label>
          <input type='checkbox' class='hat_3'>
        </div>

        <div>
          <label>Hat Volume:</label>
          <input type='range' value='-20' min='-40' max='10' id='hat_vol'>
        </div>

        <div>
          <label>Hat Frequency:</label>
          <input type='range' value='200' min='100' max='660' id='hat_freq'>
        </div>

        <div>
          <label>Hat Decay:</label>
          <input type='range' value='0.069' min='0.0001' max='1' step='0.0001' id='hat_decay'>
        </div>

    </section>

  </section>





  <section class="container">
    <h1>Harmony</h1>

    <div id='loops3'>
      <label>Chord:</label>
      <input type='checkbox' class='chord_1'>
    </div>

    <div id='loops3'>
      <label>Chord 2:</label>
      <input type='checkbox' class='chord_2'>
    </div>

    <div>
      <label>Chord Volume:</label>
      <input type='range' value='-15' min='-40' max='10' id='chord_vol'>
    </div>

    <div>
      <label>Chrous Amount:</label>
      <input type='range' value='0.02' min='0.02' max='2' step='.01' id='chord_chorus'>
    </div>

    <div>
      <label>Chrous Frequency:</label>
      <input type='range' value='1.5' min='0' max='10' step='.01' id='chord_chorus_freq'>
    </div>

    <div>
      <label>Drone Volume:</label>
      <input type='range' value='0' min='-60' max='10' step='.1' id='drone_vol'>
    </div>

    <div>
      <label>Drone Filter:</label>
      <input type='range' value='1' min='0' max='10' step='.1' id='drone_filter'>
    </div>


  </section>

    <section class="container">
      <h1>Arp</h1>
      <div id='loops3'>
        <label>Arp:</label>
        <input type='checkbox' class='arp_1'>
      </div>

      <div id='loops3'>
        <label>Arp 2:</label>
        <input type='checkbox' class='arp_2'>
      </div>

      <div>
        <label>Osc Type:
          <select id="arp_osc">
            <option value="triangle">Triangle</option>
            <option value="sine">Sine</option>
            <option value="square">Square</option>

          </select>
        </label>

      </div>

      <div>
        <label>Arp Volume:</label>
        <input type='range' value='-16' min='-60' max='10' step='.1' id='arp_vol'>
      </div>

      <div>
        <label>Arp Attack:</label>
        <input type='range' value='0.005' min='0.0001' max='1' step='0.0001' id='arp_attack'>
      </div>

      <div>
        <label>Arp Decay:</label>
        <input type='range' value='0.1' min='0.0001' max='1' step='0.0001' id='arp_decay'>
      </div>

      <div>
        <label>Arp Sustain:</label>
        <input type='range' value='0.3' min='0.001' max='3' step='0.0001' id='arp_sustain'>
      </div>

      <div>
        <label>Arp Release:</label>
        <input type='range' value='1' min='0.0001' max='3' step='0.0001' id='arp_release'>
      </div>

      <div>
        <label>Delay Wet/Dry:</label>
        <input type='range' value='0' min='0' max='1' step='0.01' id='arp_delay_wet'>
      </div>

      <div>
        <label>Delay Time:</label>
        <input type='range' value='0.25' min='0' max='1' step='0.25' id='arp_delay_time'>
      </div>

    </section>

    <section class="container">
      <h1>Bass</h1>

      <div id='loops3'>
        <label>Bass:</label>
        <input type='checkbox' class='bass_1'>
      </div>

      <div id='loops3'>
        <label>Bass 2:</label>
        <input type='checkbox' class='bass_2'>
      </div>

      <div>
        <label>Bass Volume:</label>
        <input type='range' value='0' min='-60' max='10' step='.1' id='bass_vol'>
      </div>

      <div>
        <label>Bit Crush:</label>
        <input type='range' value='8' min='0' max='8' step='.01' id='crush_bass'>
      </div>

      <div>
        <label>Vibrato:</label>
        <input type='range' value='5' min='0' max='20' step='.01' id='vib_bass'>
      </div>


    </section>


  <section class="container" id="effects">
    <h1>Global Effects</h1>
    <div id='start'>
      <label>Start:</label>
      <input type='checkbox' class='global_transport'>
    </div>


    <div>
      <label>Reverb:</label>
      <input type='range' value='0' min='0' max='1' step='0.01' id='reverb'>
    </div>

  </section>



    <script src="tone.js"></script>
    <script src="app.js"></script>

    </script>
  </body>
</html>
