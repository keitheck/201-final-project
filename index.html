<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Loopty Loop</title>
  </head>
  <body>

    <header>
      <img src="img/logo.png" class="header_img">
    </header>


    <div class="bpm_box">
      <label id="bpm_value">BPM: 105</label>
      <input type='range' value='105' min='80' max='200' id='bpm'>
    </div>

    <section class="container">
      <h1>Percussion</h1>

      <section id="kick_box">
        <div id='loops1'>
          <label>Kick:</label>
          <input type='checkbox' class='kick_1'>
        </div>

        <div id='loops1'>
          <label>Kick 2:</label>
          <input type='checkbox' class='kick_2'>
        </div>

        <div id='loops1'>
          <label>Kick 3:</label>
          <input type='checkbox' class='kick_3'>
        </div>

        <div id='loops1'>
          <label>Kick 4:</label>
          <input type='checkbox' class='kick_4'>
        </div>

        <div id='loops1'>
          <label>Kick 5:</label>
          <input type='checkbox' class='kick_5'>
        </div>

        <div>
          <label>Kick Volume:</label>
          <input type='range' value='0' min='-40' max='10' id='kick_vol'>
        </div>

      </section>

      <section id="snare_box">
        <div>
          <label>Snare:</label>
          <input type='checkbox' class='snare_1'>
        </div>

        <div>
          <label>Snare Volume:</label>
          <input type='range' value='0' min='-40' max='10' id='snare_vol'>
        </div>

      </section>

      <section id="hats_box">

        <div>
          <label>Hats:</label>
          <input type='checkbox' class='hat_1'>
        </div>

        <div>
          <label>Hats 2:</label>
          <input type='checkbox' class='hat_2'>
        </div>

        <div>
          <label>Hats 3:</label>
          <input type='checkbox' class='hat_3'>
        </div>

        <div>
          <label>Hat Volume:</label>
          <input type='range' value='-20' min='-40' max='10' id='hat_vol'>
        </div>

        <div>
          <label>Hat Decay:</label>
          <input type='range' value='0.069' min='0.0001' max='1' step='0.0001' id='hat_decay'>
        </div>

    </section>

    <section id="tom_box">
      <div>
        <input type='checkbox' class='tom_1'>
        <label>Tom 1:</label>
      </div>
      <div>
        <input type='checkbox' class='tom_2'>
        <label>Tom 2:</label>
      </div>

      <div>
        <label>Tom Volume:</label>
        <input type='range' value='0' min='-40' max='10' id='tom_vol'>
      </div>



    </section>





  </section>

  <section class="container">
    <h1>Harmony</h1>

    <div id='loops3'>
      <label>Chord:</label>
      <input type='checkbox' class='chord_1'>
    </div>

    <div id='loops3'>
      <label>Chord 2:</label>
      <input type='checkbox' class='chord_2'>
    </div>

    <div>
      <label>Chord Volume:</label>
      <input type='range' value='-15' min='-40' max='10' id='chord_vol'>
    </div>

    <div>
      <label>Chrous Amount:</label>
      <input type='range' value='0.02' min='0.02' max='2' step='.01' id='chord_chorus'>
    </div>


  </section>

    <section class="container">
      <h1>Arp</h1>
      <div id='loops3'>
        <label>Arp:</label>
        <input type='checkbox' class='arp_1'>
      </div>

      <div>
        <label>Arp Release:</label>
        <input type='range' value='0.5' min='0.0001' max='1' step='0.0001' id='arp_release'>
      </div>
    </section>

    <section class="container">
      <h1>Bass</h1>

      <div id='loops3'>
        <label>Bass:</label>
        <input type='checkbox' class='bass_1'>
      </div>

      <div id='loops3'>
        <label>Bass 2:</label>
        <input type='checkbox' class='bass_2'>
      </div>

      <div>
        <label>Bit Crush:</label>
        <input type='range' value='8' min='0' max='8' step='.01' id='crush_bass'>
      </div>
    </section>

    <section class="solo_keyboard">
      <h1>Solo Keyboard</h1>
      <div id="keyboard">
        <button id="B2">B2</button>
        <button class="middle" id="C3">C3</button>
        <button id="D3">D3</button>
        <button id="E3">E3</button>
        <button id="F3">F3</button>
        <button id="G3">G3</button>
        <button id="A4">A4</button>
        <button id="B4">B4</button>
        <button class="middle" id="C4">C4</button>
        <button id="D4">D4</button>
        <button id="E4">E4</button>
        <button id="F4">F4</button>
        <button id="G4">G4</button>
        <button id="A5">A5</button>
        <button id="B5">B5</button>
        <button class="middle" id="C5">C5</button>
        <button id="D5">D5</button>
      </div>
    </section>

  <section class="container" id="effects">
    <h1>Global Effects</h1>
    <div id='start'>
      <label>Start:</label>
      <input type='checkbox' class='global_transport'>
    </div>


    <div>
      <label>Reverb:</label>
      <input type='range' value='0' min='0' max='1' step='0.01' id='reverb'>
    </div>

  </section>



    <script src="tone.js"></script>
    <script src="app.js"></script>

    </script>
  </body>
</html>
