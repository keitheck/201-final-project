<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Loopty Loop</title>
  </head>
  <body>

    <header>
      <img src="img/logo.png" class="header_img">
    </header>



    <section class="container">
      <h1>Percussion</h1>

      <section id="kick_box">
        <div id='loops1'>
          <label>Kick:</label>
          <input type='checkbox' class='kick_1'>
        </div>

        <div id='loops1'>
          <label>Kick 2:</label>
          <input type='checkbox' class='kick_2'>
        </div>
      </section>

      <section id="snare_box">
        <div>
          <label>Snare:</label>
          <input type='checkbox' class='snare_1'>
        </div>
      </section>

      <section id="hats_box">
        <div>
          <label>Hats:</label>
          <input type='checkbox' class='hat_1'>
        </div>

        <div>
          <label>Hats 2:</label>
          <input type='checkbox' class='hat_2'>
        </div>
    </section>





  </section>

  <section class="container">
    <h1>Muzak</h1>

    <div id='loops3'>
      <label>Chord:</label>
      <input type='checkbox' class='chord_1'>
    </div>

    <div id='loops3'>
      <label>Arp:</label>
      <input type='checkbox' class='arp_1'>
    </div>

    <div id='loops3'>
      <label>Bass:</label>
      <input type='checkbox' class='bass_1'>
    </div>

  </section>

  <section class="container" id="effects">
    <div id='start'>
      <label>Start:</label>
      <input type='checkbox' class='global_transport'>
    </div>
    <div>
      <label>BPM:</label>
      <input type='range' value='120' min='80' max='200' id='bpm'>
    </div>

    <div>
      <label>Chord Volume:</label>
      <input type='range' value='-6' min='-40' max='10' id='chord_vol'>
    </div>

    <div>
      <label>Volume:</label>
      <input type='range' value='0' min='-60' max='10' id='global_volume'>
    </div>

    <div>
      <label>Hats Decay:</label>
      <input type='range' value='0.1' min='0.01' max='1' id='hat_decay'>
    </div>
  </section>

    <script src="tone.js"></script>
    <script src="app.js"></script>

    </script>
  </body>
</html>
